<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">
			<script src="https://kit.fontawesome.com/e3b231881d.js" crossorigin="anonymous"></script>
		<title>MARVEL API</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

		<h2>Welcome to the</h2>
		<h1>S.H.I.E.L.D. PERSONNEL FILES</h1>
		<input type="text" name="" value="" placeholder="character name">
		<section class="button">
			<button type="button" name="button">
				<i class="fa-solid fa-shield"></i>
			</button>
		</section>

		<section class="card clearfix hidden">
			<section class="yellow clearfix">
				<img class="logo" src="img/shieldLogo.png" alt="">
				<img class="barcode" src="img/barcode.png" alt="">
				<h2 class="yellowLogo">S.H.I.E.L.D.</h2>
			</section>
			<section class="thumb">
				<img class="thumbnail" src="" alt="">
			</section>
			<section class="info">
				<section class="rotate"></section>
				<section class="noRotate">
					<h2 class="name"></h2>
					<h6>ID</h6>
					<h4 class="indentification"></h4>
					<h6>DOSSIER</h6>
					<h4 class="description"></h4>
					<h6>FEATURED IN</h6>
					<h5 class="eventOne"></h5>
					<h5 class="eventTwo"></h5>
					<h5 class="eventThree"></h5>
				</section>
			</section>
		</section>

		<section class="gifs hidden">
			<h3>Recent Sightings</h3>
			<img class="gifOne" src="" alt="">
			<img class="gifTwo" src="" alt="">
			<img class="gifThree" src="" alt="">
		</section>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
